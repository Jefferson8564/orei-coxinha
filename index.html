<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Rei da Coxinha üçó</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #c75b24; --success: #25d366; --dark: #2d3436; --blue: #3498db; --danger: #e74c3c; --warning: #f1c40f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f5f5f5; padding-bottom: 120px; }

        /* SWITCH */
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* LOGIN */
        #loginScreen { position: fixed; inset: 0; background: var(--primary); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .brand-name { font-family: 'Georgia', serif; color: var(--primary); font-size: 22px; font-weight: bold; margin-bottom: 20px; line-height: 1.2; }
        
        /* HEADER */
        .header { background: var(--primary); padding: 15px; color: white; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 10px; z-index: 100; height: 70px; border-radius: 20px; margin: 10px 12px 0; }
        .header-btn { background: rgba(255,255,255,0.2); border: none; width: 45px; height: 45px; border-radius: 12px; color: white; cursor: pointer; font-size: 20px; transition: 0.2s; }
        .header-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.4); }
        
        /* GRID */
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .card-img { height: 110px; background: #ffeaa7; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .qty-input { width: 40px; border: none; background: transparent; text-align: center; font-weight: bold; font-size: 16px; -moz-appearance: textfield; }
        .qty-input::-webkit-outer-spin-button, .qty-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; gap: 10px; z-index: 900; }
        .btn-pedir { flex: 2; background: #bdc3c7; color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; pointer-events: none; transition: 0.3s; font-size: 14px; }
        .btn-pedir.active { background: var(--success); pointer-events: auto; cursor: pointer; }
        .btn-save-fav { flex: 1; background: #f1c40f; color: #000; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 14px; display: none; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
        .modal.active { display: flex !important; }
        .modal-content { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; max-height: 90vh; overflow-y: auto; }
        .input-text { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; text-align: center; font-size: 16px; }
        .input-prefix-container { position: relative; display: flex; align-items: center; margin-bottom: 10px; }
        .input-prefix-container span { position: absolute; left: 15px; font-weight: bold; color: #555; }
        .input-prefix-container input { padding-left: 50px !important; margin-bottom: 0; }

        /* PAGAMENTO */
        .pay-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .pay-item { border: 2px solid #eee; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: bold; }
        .pay-item.selected { border-color: var(--success); background: #e8f5e9; color: var(--success); }
        .pay-item.disabled { opacity: 0.3; pointer-events: none; }
        .pay-item.sugerido { border-color: var(--warning); background: #fffde7; position: relative; }
        .pay-item.sugerido::after { content: "‚≠ê Sugerido"; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--warning); color: #333; font-size: 10px; padding: 2px 7px; border-radius: 10px; white-space: nowrap; font-weight: bold; }
        .pay-item.sugerido.selected { border-color: var(--success); background: #e8f5e9; color: var(--success); }
        .pay-item.sugerido.selected::after { background: var(--success); color: white; }
        
        .credit-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 12px; margin: 15px 0; display: none; }
        .credit-box.active { display: block; }
        .credit-box h4 { margin-bottom: 10px; font-size: 14px; }
        .credit-toggle { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.2); padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        .credit-toggle-label { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .credit-toggle-check { width: 24px; height: 24px; border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .credit-toggle input { display: none; }
        .credit-toggle input:checked + .credit-toggle-label .credit-toggle-check { background: var(--success); border-color: var(--success); }
        .credit-toggle-check::after { content: "‚úì"; display: none; }
        .credit-toggle input:checked + .credit-toggle-label .credit-toggle-check::after { display: block; }
        .credit-info { font-size: 12px; margin-top: 8px; opacity: 0.9; }
        .final-total { background: #f0f0f0; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: center; }
        
        .saldo-positivo { color: var(--blue) !important; font-weight: bold; }
        .saldo-devedor { color: var(--danger) !important; font-weight: bold; }

        .order-card { background: #f9f9f9; border: 1px solid #eee; padding: 12px; border-radius: 15px; margin-bottom: 10px; }

        #loadingOverlay { position: fixed; inset: 0; background: rgba(199,91,36,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; gap: 15px; }

        /* TOAST */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px); background: #333; color: white; padding: 12px 24px; border-radius: 25px; font-size: 15px; font-weight: bold; z-index: 9998; opacity: 0; transition: opacity 0.3s, transform 0.3s; pointer-events: none; white-space: nowrap; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #toast.success { background: var(--success); }
        #toast.error { background: var(--danger); }
        #toast.warning { background: var(--warning); color: #333; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="loadingOverlay">
    <div style="font-size:50px;">üçó</div>
    <div class="spinner"></div>
    <div style="font-size:14px;">Carregando...</div>
</div>

<div id="loginScreen" style="display:none;">
    <div class="login-container">
        <div style="font-size: 60px; margin-bottom: 5px;">üçó</div>
        <div class="brand-name">Bem-vindo!<br>Digite seu WhatsApp</div>
        <div class="input-prefix-container">
            <span>819</span>
            <input type="tel" id="userPhone" class="input-text" placeholder="Restante do n√∫mero" maxlength="8">
        </div>
        <div id="nameBox" style="display:none;"><input type="text" id="userName" class="input-text" placeholder="Qual seu nome?"></div>
        <div id="loginError" style="color:red; font-size:13px; margin-bottom:10px; display:none;"></div>
        <button onclick="auth()" id="btnLogin" style="width:100%; padding:15px; border:none; background:var(--success); color:white; border-radius:10px; font-weight:bold; cursor:pointer; font-size:16px;">Entrar</button>
    </div>
</div>

<div id="app" style="display:none;">
    <header class="header">
        <div style="display:flex; flex-direction:column; justify-content:center; min-width:100px;">
            <h3 id="hi" style="font-size:16px;">Ol√°!</h3>
            <div id="headerBalance" style="font-size:13px; margin-top:2px;"></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
            <button id="favBtnHeader" class="header-btn" onclick="openFavoriteModal()" title="Favorito" style="display:none; color:var(--warning);">‚≠ê</button>
            <div id="robotHeaderBtn" onclick="togglePrivacidadeHeader()" style="position:relative;cursor:pointer;width:45px;height:45px;border-radius:12px;background:rgba(255,255,255,0.15);display:flex;align-items:center;justify-content:center;transition:background 0.3s;user-select:none;">
                <span id="headerRobot" style="font-size:22px;transition:filter 0.3s,transform 0.3s;">ü§ñ</span>
                <span id="headerRobotDot" style="position:absolute;top:6px;right:6px;width:9px;height:9px;border-radius:50%;border:2px solid rgba(255,255,255,0.8);transition:background 0.3s;background:#e74c3c;"></span>
            </div>
        </div>
    </header>

    <div id="grid" class="products-grid"></div>

    <footer class="footer">
        <div style="min-width:80px;"><small style="color:#888;">TOTAL</small><h2 id="totalLabel" style="font-size:18px;">R$ 0,00</h2></div>
        <button class="btn-save-fav" id="btnSaveFav" onclick="saveAsFavorite()">‚≠ê Salvar</button>
        <button class="btn-pedir" id="btnMain" onclick="showPayModal()">Finalizar</button>
    </footer>
</div>

<!-- Modal Favorito -->
<div id="favModal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-bottom:15px;">Seu Pedido Favorito ‚≠ê</h3>
        <div id="favDetails" style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:20px; line-height:1.6;"></div>
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('favModal').classList.remove('active')" style="flex:1; padding:12px; background:#eee; border:none; border-radius:10px; font-weight:bold;">Fechar</button>
            <button onclick="loadFavorite()" style="flex:2; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;">Fazer Pedido Favorito</button>
        </div>
    </div>
</div>

<!-- Modal Pagamento -->
<div id="payModal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-bottom:15px;">Como deseja pagar?</h3>
        <div class="pay-grid">
            <div id="btnPix" class="pay-item selected" onclick="setMethod('PIX', this)">üí† Pix</div>
            <div id="btnDinheiro" class="pay-item" onclick="setMethod('DINHEIRO', this)">üíµ Dinheiro</div>
            <div id="fBtnModal" class="pay-item" onclick="setMethod('FIADO', this)">üìù Fiado</div>
        </div>
        <div id="creditBox" class="credit-box">
            <h4>üí∞ Voc√™ tem cr√©dito dispon√≠vel!</h4>
            <label class="credit-toggle" onclick="toggleCreditDiscount()">
                <input type="checkbox" id="useCredit">
                <div class="credit-toggle-label">
                    <span>Usar cr√©dito no pedido</span>
                    <div class="credit-toggle-check"></div>
                </div>
            </label>
            <div class="credit-info">
                Cr√©dito dispon√≠vel: <strong id="creditAvailable">R$ 0,00</strong><br>
                <span id="creditUsedText" style="display:none;">Ser√° abatido: <strong id="creditUsed">R$ 0,00</strong></span>
            </div>
        </div>
        <div id="trocoBox" style="display:none;"><input type="number" id="trocoPara" class="input-text" placeholder="Troco para quanto?"></div>
        <div id="finalTotalBox" class="final-total" style="display:none;">
            <div id="originalTotal" style="text-decoration:line-through; color:#999; font-size:14px;"></div>
            <div id="discountedTotal" style="color:var(--success); font-size:24px; font-weight:bold;"></div>
        </div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="closePayModal()" style="flex:1; padding:12px; background:#eee; border:none; border-radius:10px; font-weight:bold;">Voltar</button>
            <button onclick="confirmOrder()" id="btnConfirm" style="flex:2; padding:12px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Confirmar Pedido</button>
        </div>
    </div>
</div>

<!-- Modal Confirma√ß√£o -->
<div id="confirmModal" class="modal">
    <div class="modal-content" style="max-width:320px; text-align:center;">
        <div style="font-size:40px; margin-bottom:10px;">‚ö†Ô∏è</div>
        <p id="confirmMsg" style="font-size:16px; font-weight:bold; margin-bottom:20px;"></p>
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('confirmModal').classList.remove('active')" style="flex:1; padding:12px; background:#eee; border:none; border-radius:10px; font-weight:bold;">Cancelar</button>
            <button id="confirmOkBtn" style="flex:1; padding:12px; background:var(--danger); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Confirmar</button>
        </div>
    </div>
</div>

<script>
const SUPABASE_URL = "https://vpeyqgijajywgswmezlh.supabase.co";

// ===== TOAST =====
let toastTimer = null;
function showToast(msg, type = 'success', duration = 2500) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = 'show ' + type;
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => { t.className = ''; }, duration);
}

function showConfirm(msg, onOk) {
    document.getElementById('confirmMsg').textContent = msg;
    document.getElementById('confirmModal').classList.add('active');
    const btn = document.getElementById('confirmOkBtn');
    btn.onclick = () => { document.getElementById('confirmModal').classList.remove('active'); onOk(); };
}
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwZXlxZ2lqYWp5d2dzd21lemxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTM1MDIsImV4cCI6MjA4NjgyOTUwMn0.LA5Cbof7IKWAA7l8YbCuPzANpCy0rX_Dro4l9fcDgoQ";
const ADMIN_NUM = "81996603348";

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let products = [];
let user = null;
let cart = {};
let method = "PIX";
let currentOrderTotal = 0;
let creditDiscount = 0;
let msgTemplate = "*NOVO PEDIDO*\nCliente: {nome}\n\n{pedido}\nTotal: R$ {total}\nPagamento: {pagamento}";
let favorites = {};

// ===== INIT =====
window.onload = async () => {
    // Carregar template de mensagem
    const { data: cfg } = await sb.from("config").select("*").eq("key", "msg_template").maybeSingle();
    if (cfg) msgTemplate = cfg.value;

    // Carregar favoritos da sess√£o local
    favorites = JSON.parse(localStorage.getItem('salgados_favs')) || {};

    // Verificar se j√° tem login salvo
    const savedPhone = localStorage.getItem('salgados_phone');
    if (savedPhone) {
        let { data: client } = await sb.from("clients").select("*").eq("phone", savedPhone).maybeSingle();
        if (client) {
            user = { name: client.name, phone: client.phone, fiado: client.fiado, debt: client.debt, show_name: client.show_name };
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            atualizarCabecalho();
            checkFavoriteBtn();
            carregarPrivacidade();
            await loadProducts();
            return;
        }
    }

    document.getElementById('loadingOverlay').style.display = 'none';
    document.getElementById('loginScreen').style.display = 'flex';
};

// ===== AUTH =====
async function auth() {
    const btn = document.getElementById('btnLogin');
    btn.disabled = true; btn.textContent = "Entrando...";
    document.getElementById('loginError').style.display = 'none';

    const partialPhone = document.getElementById('userPhone').value.replace(/\D/g,'');
    if (partialPhone.length < 8) {
        showLoginError("Digite o n√∫mero completo");
        btn.disabled = false; btn.textContent = "Entrar";
        return;
    }

    let phone = "819" + partialPhone;

    // Mapeamento de aliases: n√∫meros alternativos que apontam para a conta principal
    const phoneAliases = {
        "81987650178": "81986633773"
    };
    if (phoneAliases[phone]) phone = phoneAliases[phone];

    // Buscar cliente
    let { data: client } = await sb.from("clients").select("*").eq("phone", phone).maybeSingle();

    if (!client) {
        // Mostrar campo de nome
        const nb = document.getElementById('nameBox');
        if (nb.style.display === 'none' || nb.style.display === '') {
            nb.style.display = 'block';
            btn.disabled = false; btn.textContent = "Entrar";
            return;
        }
        const name = document.getElementById('userName').value.trim();
        if (!name) {
            showLoginError("Digite seu nome");
            btn.disabled = false; btn.textContent = "Entrar";
            return;
        }
        const { data: newClient } = await sb.from("clients").insert({ name, phone, fiado: false, debt: 0 }).select().single();
        client = newClient;
    }

    user = { name: client.name, phone: client.phone, fiado: client.fiado, debt: client.debt, show_name: client.show_name };

    // Salvar n√∫mero para pr√≥ximos acessos
    localStorage.setItem('salgados_phone', phone);

    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('app').style.display = 'block';

    atualizarCabecalho();
    checkFavoriteBtn();
    carregarPrivacidade();
    await loadProducts();
    btn.disabled = false; btn.textContent = "Entrar";
}

function showLoginError(msg) {
    const el = document.getElementById('loginError');
    el.textContent = msg;
    el.style.display = 'block';
}

// ===== PRODUTOS =====
async function loadProducts() {
    const { data, error } = await sb.from("products").select("*").eq("available", true).order("created_at", { ascending: true });
    if (error) { console.error(error); return; }
    products = data.map(p => ({ id: p.id, name: p.name, price: Number(p.price), img: p.image_url || "" }));
    render();
}

function render() {
    const g = document.getElementById('grid');
    g.innerHTML = products.map(p => `
        <div class="card">
            <div class="card-img">${p.img ? `<img src="${p.img}">` : 'ü•ü'}</div>
            <div style="padding:10px; flex:1; display:flex; flex-direction:column; justify-content:space-between;">
                <div><strong>${p.name}</strong><br><span style="color:var(--primary); font-weight:bold;">R$ ${p.price.toFixed(2)}</span></div>
                <div style="display:flex; align-items:center; justify-content:space-between; background:#f1f2f6; border-radius:20px; padding:4px; margin-top:10px;">
                    <button onclick="qty('${p.id}',-1)" style="width:28px;height:28px;border-radius:50%;border:none;background:var(--danger);color:white;">-</button>
                    <input type="number" class="qty-input" value="${cart[p.id] || 0}" onchange="setQty('${p.id}', this.value)">
                    <button onclick="qty('${p.id}',1)" style="width:28px;height:28px;border-radius:50%;border:none;background:var(--success);color:white;">+</button>
                </div>
            </div>
        </div>`).join('');

    let total = 0;
    for (let id in cart) { const p = products.find(x => x.id == id); if (p) total += p.price * cart[id]; }
    currentOrderTotal = total;
    document.getElementById('totalLabel').innerText = "R$ " + total.toFixed(2).replace('.',',');
    const hasItems = total > 0;
    document.getElementById('btnMain').className = hasItems ? "btn-pedir active" : "btn-pedir";
    document.getElementById('btnSaveFav').style.display = hasItems ? "block" : "none";
}

function qty(id, d) { cart[id] = (cart[id] || 0) + d; if (cart[id] <= 0) delete cart[id]; render(); }
function setQty(id, val) { let n = parseInt(val); if (isNaN(n) || n <= 0) delete cart[id]; else cart[id] = n; render(); }

// ===== CABE√áALHO =====
function atualizarCabecalho() {
    document.getElementById('hi').innerText = "Ol√°, " + user.name.split(' ')[0];
    const hb = document.getElementById('headerBalance');
    hb.innerHTML = user.debt > 0 
        ? `<span style="display:inline-flex;align-items:center;gap:5px;background:white;color:#e74c3c;font-weight:bold;font-size:16px;padding:3px 10px;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,0.2);">divida‚ùó  R$ ${user.debt.toFixed(2)}</span>`
        : user.debt < 0 
        ? `<span style="display:inline-flex;align-items:center;gap:5px;background:white;color:#3498db;font-weight:bold;font-size:16px;padding:3px 10px;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,0.2);">‚úÖ : R$ +${Math.abs(user.debt).toFixed(2)}</span>`
        : `<span style="color:rgba(255,255,255,0.85);font-size:13px;">tudo em dia </span>`;
}

// ===== FAVORITOS =====
function checkFavoriteBtn() {
    const hasFav = favorites[user.phone];
    const btn = document.getElementById('favBtnHeader');
    if (hasFav && Object.keys(hasFav).length > 0) btn.style.display = 'block';
    else btn.style.display = 'none';
}

function saveAsFavorite() {
    if (Object.keys(cart).length === 0) return showToast("Adicione itens ao carrinho!", 'warning');
    favorites[user.phone] = { ...cart };
    localStorage.setItem('salgados_favs', JSON.stringify(favorites));
    showToast("Favorito salvo! ‚≠ê", 'success');
    checkFavoriteBtn();
}

function openFavoriteModal() {
    const favData = favorites[user.phone];
    let html = "<strong>Itens:</strong><br>"; let totalFav = 0;
    for (let id in favData) { const p = products.find(x => x.id == id); if (p) { html += `‚Ä¢ ${favData[id]}x ${p.name}<br>`; totalFav += p.price * favData[id]; } }
    html += `<br><strong>Total: R$ ${totalFav.toFixed(2)}</strong>`;
    document.getElementById('favDetails').innerHTML = html;
    document.getElementById('favModal').classList.add('active');
}

function loadFavorite() {
    if (favorites[user.phone]) { cart = { ...favorites[user.phone] }; render(); document.getElementById('favModal').classList.remove('active'); }
}



// ===== PAGAMENTO =====
function showPayModal() {
    document.getElementById('payModal').classList.add('active');
    const fiadoBtn = document.getElementById('fBtnModal');
    if (user.fiado) {
        fiadoBtn.classList.remove('disabled');
        fiadoBtn.classList.add('sugerido');
        setMethod('FIADO', fiadoBtn);
    } else {
        fiadoBtn.classList.remove('sugerido');
        fiadoBtn.classList.add('disabled');
        setMethod('PIX', document.getElementById('btnPix'));
    }
    setupCreditOption();
}

function setupCreditOption() {
    const creditBox = document.getElementById('creditBox');
    if (user.debt < 0) {
        const creditValue = Math.abs(user.debt);
        creditBox.classList.add('active');
        document.getElementById('creditAvailable').innerText = "R$ " + creditValue.toFixed(2).replace('.', ',');
        document.getElementById('useCredit').checked = true;
        applyCreditCalculation(creditValue);
    } else {
        creditBox.classList.remove('active');
        document.getElementById('useCredit').checked = false;
        creditDiscount = 0;
        updateFinalTotalDisplay();
    }
}

function toggleCreditDiscount() {
    const checkbox = document.getElementById('useCredit');
    setTimeout(() => {
        if (checkbox.checked && user.debt < 0) applyCreditCalculation(Math.abs(user.debt));
        else { creditDiscount = 0; document.getElementById('creditUsedText').style.display = 'none'; updateFinalTotalDisplay(); }
    }, 50);
}

function applyCreditCalculation(availableCredit) {
    creditDiscount = Math.min(availableCredit, currentOrderTotal);
    document.getElementById('creditUsed').innerText = "R$ " + creditDiscount.toFixed(2).replace('.', ',');
    document.getElementById('creditUsedText').style.display = 'block';
    updateFinalTotalDisplay();
}

function updateFinalTotalDisplay() {
    const box = document.getElementById('finalTotalBox');
    if (creditDiscount > 0) {
        box.style.display = 'block';
        document.getElementById('originalTotal').innerText = "Total original: R$ " + currentOrderTotal.toFixed(2).replace('.', ',');
        document.getElementById('discountedTotal').innerText = "A pagar: R$ " + Math.max(0, currentOrderTotal - creditDiscount).toFixed(2).replace('.', ',');
    } else { box.style.display = 'none'; }
}

function closePayModal() { document.getElementById('payModal').classList.remove('active'); }
function setMethod(m, el) {
    method = m;
    document.querySelectorAll('.pay-item').forEach(x => x.classList.remove('selected'));
    el.classList.add('selected');
    document.getElementById('trocoBox').style.display = (m === 'DINHEIRO' ? 'block' : 'none');
}

async function confirmOrder() {
    const btn = document.getElementById('btnConfirm');
    btn.disabled = true; btn.textContent = "Enviando...";

    let total = 0; let pedidoTexto = "";
    for (let id in cart) { const p = products.find(x => x.id == id); if (p) { pedidoTexto += `‚úÖ ${cart[id]}x ${p.name}\n`; total += p.price * cart[id]; } }
    if (total === 0) { btn.disabled = false; btn.textContent = "Confirmar Pedido"; return; }

    const finalTotal = Math.max(0, total - creditDiscount);
    const useCredit = document.getElementById('useCredit').checked;

    // Atualizar d√≠vida
    let newDebt = user.debt;
    if (useCredit && creditDiscount > 0) newDebt += creditDiscount;
    if (method === 'FIADO') newDebt += finalTotal;

    // Salvar pedido no Supabase
    await sb.from("orders").insert({
        customer_name: user.name,
        customer_phone: user.phone,
        total: finalTotal,
        payment_method: method,
        items: pedidoTexto
    });

    // Atualizar d√≠vida do cliente
    await sb.from("clients").update({ debt: newDebt }).eq("phone", user.phone);
    user.debt = newDebt;
    atualizarCabecalho();

    let finalMsg = msgTemplate
        .replace('{nome}', user.name.toUpperCase())
        .replace('{pedido}', pedidoTexto)
        .replace('{total}', finalTotal.toFixed(2).replace('.',','))
        .replace('{pagamento}', method);
    if (useCredit && creditDiscount > 0) finalMsg += `\n\nüí≥ Cr√©dito usado`;

    window.location.href = `https://api.whatsapp.com/send?phone=55${ADMIN_NUM}&text=${encodeURIComponent(finalMsg)}`;

    cart = {}; creditDiscount = 0; closePayModal(); render();
    btn.disabled = false; btn.textContent = "Confirmar Pedido";
}
// ===== PRIVACIDADE =====
function atualizarVisualPrivacidade(ativo) {
    const hDot   = document.getElementById('headerRobotDot');
    const hRobot = document.getElementById('headerRobot');
    const hBtn   = document.getElementById('robotHeaderBtn');

    if (ativo) {
        if(hDot)   hDot.style.background = '#2ecc71';
        if(hRobot) { hRobot.style.filter = 'drop-shadow(0 0 6px #b97bff)'; hRobot.style.transform = 'scale(1.1)'; }
        if(hBtn)   hBtn.style.background = 'rgba(142,68,173,0.5)';
    } else {
        if(hDot)   hDot.style.background = '#e74c3c';
        if(hRobot) { hRobot.style.filter = 'grayscale(0.5)'; hRobot.style.transform = 'scale(1)'; }
        if(hBtn)   hBtn.style.background = 'rgba(255,255,255,0.15)';
    }
}

function carregarPrivacidade() {
    atualizarVisualPrivacidade(user.show_name === true);
}

function togglePrivacidadeHeader() {
    const novoValor = !user.show_name;
    salvarPrivacidade(novoValor);
}

async function salvarPrivacidade(valor) {
    atualizarVisualPrivacidade(valor);
    await sb.from("clients").update({ show_name: valor }).eq("phone", user.phone);
    user.show_name = valor;
    showToast(valor ? "pedido automatico ‚úÖ" : "pedido diario üîí", valor ? 'success' : 'warning');
}
