
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="font-family: Arial; padding:40px;">

<h2>Teste de Conexão com Supabase</h2>
<button onclick="testConnection()">Testar Conexão</button>

<pre id="result" style="margin-top:20px; background:#f4f4f4; padding:15px;"></pre>

<script>
const SUPABASE_URL = 'https://vpeyqgijajywgswmezlh.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_GeZbE2rC-vKlBh7T-0jEtw_jeHTfKyo';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function testConnection() {
    const output = document.getElementById("result");
    output.innerText = "Testando conexão...";

    try {
        const { data, error } = await supabase.from('products').select('*').limit(1);

        if (error) {
            output.innerText = "❌ ERRO:\n" + error.message;
            console.error(error);
        } else {
            output.innerText = "✅ Conectado com sucesso!\n\nResposta:\n" + JSON.stringify(data, null, 2);
        }
    } catch (e) {
        output.innerText = "❌ ERRO GERAL:\n" + e.message;
        console.error(e);
    }
}
</script>

</body>
</html>
